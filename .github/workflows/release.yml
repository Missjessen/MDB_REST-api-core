name: Release (semantic-release)

on:
  push:
    branches:
      - main

permissions:
  contents: write    # tillad at oprette tags/commits i repoâ€™et
  issues: write      # tillad at oprette GitHub issues (eller kommentarer) hvis du bruger @semantic-release/github
  packages: write    # til â€œnpm publishâ€ (hvis du ogsÃ¥ publicerer til npm)

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Release via semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release