name: Release (semantic-release)

on:
  push:
    branches:
      - main

permissions:
  contents: write    # tillad at oprette tags/commits i repoâ€™et
  issues: write      # tillad at oprette GitHub issues (eller kommentarer) hvis du bruger @semantic-release/github
  packages: write    # til â€œnpm publishâ€ (hvis du ogsÃ¥ publicerer til npm)

jobs:
  release:
    name: ğŸš€ Release til npm + GitHub
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ¨ KÃ¸r semantic-release
        env:
          # GITHUB_TOKEN sÃ¦ttes automatisk af GitHub Actions, men vi skal sikre os, at den har write-adgang
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Og hvis du publicerer til npm, skal du ogsÃ¥ definere NPM_TOKEN som secret
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
