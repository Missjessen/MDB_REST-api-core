name: Release (semantic-release)
on:
  push:
    branches:
      - main

permissions:
  contents: write    # tillad at semantic-release kan pushe tags/commits
  packages: write    # tillad at semantic-release kan publicere til npm

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout kode
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✨ Kør semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # GitHub Actions sørger selv for at sætte denne
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}      # Bruges til at publicere til npm
        run: npx semantic-release
