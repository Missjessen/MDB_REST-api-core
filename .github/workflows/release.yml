name: Release (semantic-release)

# Kør kun, når der pushes til main
on:
  push:
    branches:
      - main

# Globale permissions: Giv GITHUB_TOKEN mulighed for at skrive tags/releases og publicere pakker
permissions:
  contents: write   # tillad oprettelse af GitHub Release (tags)
  packages: write   # tillad publicering til npm (hvis du bruger GitHub Packages eller npmjs.org)
  issues: write     # (kun hvis du bruger @semantic-release/github til at poste kommentarer)

jobs:
  release:
    runs-on: ubuntu-latest

    # (Kan gentages under jobs, men er allerede sat globalt ovenfor)
    permissions:
      contents: write
      packages: write

    steps:
      # 1) Checkout hele historikken inkl. tags (vigtigt for semantic-release)
      - name: 📂 Checkout code (inkl. tags)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) Setup Node 20.x (minimum 20.8.1)
      - name: 🛠️ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'             # Bruger seneste 20.x LTS (udfylder >=20.8.1)
          registry-url: 'https://registry.npmjs.org'

      # 3) Opret .npmrc med NPM_TOKEN, så @semantic-release/npm kan publicere
      - name: 📝 Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # 4) Installer dependencies
      - name: 📦 Install dependencies
        run: npm ci

      # 5) (Valgfrit) Byg projektet hvis du har en build-step
      - name: 🏗️ Build project
        run: npm run build

      # 6) Kør semantic-release
      - name: 🚀 Release via semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions leverer denne automatisk
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}     # Dit npm-token, tilføjet under Settings → Secrets
        run: npx semantic-release
