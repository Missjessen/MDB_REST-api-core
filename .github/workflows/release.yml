name: Core-pakke Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: 🚀 Udgiv @missjessen/mdb-rest-api-core
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout kode
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Semantic‐release kræver fuld historik

      - name: 🛠️ Setup Node.js (v18)
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build TypeScript
        run: npm run build

      - name: 🔐 Kør semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
