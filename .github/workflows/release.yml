name: Release (semantic-release)

# Trigger kun pÃ¥ push til main
on:
  push:
    branches:
      - main

# Globale permissions for workflowet (gÃ¦lder kun, hvis du ikke vil override i job)
permissions:
  contents: write    # Tillad at oprette tags/releases i repo
  packages: write    # Tillad at publicere til npm (eller GitHub Packages)
  issues: write      # (Kun hvis du Ã¸nsker, at @semantic-release/github skriver kommentarer eller issues)

jobs:
  release:
    runs-on: ubuntu-latest

    # Du kan ogsÃ¥ have permissions her i jobâ€blokken; redundant med globalt.
    permissions:
      contents: write
      packages: write

    steps:
      # 1) Hent koden inkl. hele Git-historikken (krÃ¦vet for semantic-release)
      - name: ğŸ“‚ Checkout code (inkl. tags)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) OpsÃ¦t Node 18.x
      - name: ğŸ› ï¸ Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'  # Viktig hvis du udgiver til npmjs.org

      # 3) Opret .npmrc for CI, sÃ¥ npm-publish kan bruge NPM_TOKEN
      - name: ğŸ“ Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # 4) Installer dependencies (inkl. semantic-release i devDependencies)
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # 5) Byg projektet (hvis du har en build-step; ellers kan du fjerne)
      - name: ğŸ—ï¸ Build project
        run: npm run build

      # 6) KÃ¸r semantic-release
      - name: ğŸš€ Release via semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatisk fra GitHub Actions
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}     # Dit npm-token som secret
        run: npx semantic-release
