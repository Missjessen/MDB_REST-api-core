name: Release (semantic-release)

# Trigger kun på push til main
on:
  push:
    branches:
      - main

# Globale permissions for workflowet (gælder kun, hvis du ikke vil override i job)
permissions:
  contents: write    # Tillad at oprette tags/releases i repo
  packages: write    # Tillad at publicere til npm (eller GitHub Packages)
  issues: write      # (Kun hvis du ønsker, at @semantic-release/github skriver kommentarer eller issues)

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: 📂 Checkout code (inkl. tags)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🛠️ Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org

      - name: 📝 Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 🚀 Release via semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN:    ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release